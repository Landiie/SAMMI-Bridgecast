<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 5px 0;
    }

    .message {
      display: flex;
      align-items: flex-start;
      background-color: #ffffff;
      border-radius: 8px;
      margin: 5px 0;
      padding: 10px;
      max-width: 70%;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
    }

    #usernameInput {
      flex: 1;
      margin-right: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #messageInput {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendMessageBtn {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    #sendMessageBtn:hover {
      background-color: #45a049;
    }

    /* Spacer to leave a gap at the bottom */
    .spacer {
      height: 50px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessageBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentUser = null;

    function sendMessage() {
      const usernameInput = document.getElementById("usernameInput");
      const messageInput = document.getElementById("messageInput");
      const chatbox = document.getElementById("chatbox");

      if (usernameInput.value.trim() === "") {
        alert("Please enter a username.");
        return;
      }

      if (currentUser !== usernameInput.value) {
        // Change profile picture only if it's a different user
        currentUser = usernameInput.value;
      }

      const lastMessageContainer = chatbox.lastChild;

      if (!lastMessageContainer || lastMessageContainer.dataset.user !== currentUser) {
        // Create a new message container for a new user or the first message
        const messageContainer = createMessageContainer(currentUser);
        chatbox.appendChild(messageContainer);
      }

      const messageContainer = chatbox.lastChild;
      const message = createMessage(messageInput.value);
      messageContainer.appendChild(message);

      // Smooth scroll to the bottom
      message.scrollIntoView({ behavior: "smooth", block: "end" });

      messageInput.value = "";
    }

    function createMessageContainer(user) {
      const container = document.createElement("div");
      container.className = "message-container";
      container.dataset.user = user;
      return container;
    }

    function createMessage(content) {
      const message = document.createElement("div");
      message.className = "message";

      const profilePic = document.createElement("img");
      profilePic.src = getProfilePic(currentUser);
      profilePic.className = "profile-pic";

      const messageContent = document.createElement("div");
      messageContent.textContent = content;

      message.appendChild(profilePic);
      message.appendChild(messageContent);

      return message;
    }

    function getProfilePic(username) {
      // Placeholder profile pictures - replace with actual image URLs
      const profilePics = {
        user1: "https://via.placeholder.com/30",
        user2: "https://via.placeholder.com/30",
        // Add more users as needed
      };

      return profilePics[username] || "https://via.placeholder.com/30";
    }

    // Animate existing messages on load
    window.onload = function () {
      const messages = document.querySelectorAll(".message");
      messages.forEach(message => {
        message.style.animation = "fadeIn 0.5s ease-in-out forwards";
      });
    };
  </script>
</body>
</html>
